<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" *ngIf="receitas">
      <img [src]="receitas?.imagem_secundaria" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" *ngIf="receitas">
      <img [src]="receitas?.imagem_terciaria" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" *ngIf="receitas">
      <img [src]="receitas?.imagem_quaternaria" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
